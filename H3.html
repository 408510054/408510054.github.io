<!DOCTYPE html>
<html>
  <head>
    <caption>
      個人資料
    </caption>
  </head>
  <body>
    <form name="test">
      E-mail：<input name="account" type="text" size="8" /><br />
      個人網站：<a href="123.html"> 個人網站</a><br />

      連絡電話：<input name="account" type="text" size="8" /><br />

      對本站的意見：<br />

        <optgroup label="國內">
          <option value="1">北海道</option>

          <option value="3">大阪</option>
          <option value="4">名古屋/option></option>
        </optgroup>
      </select>

      請問您喜歡的食物：<br />

        <option value="2">香蕉</option>
        <option value="3">櫻桃</option>
        <option value="4">橘子</option>

      ><br /><br />
      <input type="reset" value="清除重填" />
